<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/LOGO.png" class="rounded-circle" width="100" height="100">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">

                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos</h3>

            </div>
        </section>

        <section id="parceiros">
            <div class="container-fluid parceiros text-center margin">
                <h3>Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">

            <div class="container-fluid text-center margin servicos">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="margin">Texto da imagem 1</p>
                            <img src="img/computador e mesa de madeira.jpg" width="100%">

                        <div class="col-lg-6">

        <footer class="container-fluid text-center bg-footer">
            <p>Primeira página utilizando Bootstrap - Desenvolvido por Guilherme Gonçalves</p>
